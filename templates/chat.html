<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: white;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            color: #bdc3c7;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #2980b9;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #3c4f66;
        }

        .conversation-item.active {
            background: #3498db;
            border-color: #2980b9;
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .conversation-meta {
            font-size: 12px;
            color: #bdc3c7;
        }

        /* Login Form Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90vw;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mcp-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e74c3c;
            color: white;
            font-weight: 500;
        }

        .mcp-status.connected {
            background: #27ae60;
        }

        .mcp-connect-btn {
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .mcp-connect-btn:hover {
            background: #2980b9;
        }

        .mcp-connect-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 0;
            border-radius: 8px;
            width: 500px;
            max-width: 90vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Bootstrap component styling within messages */
        .message.assistant .message-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .message.assistant .message-content .card {
            border: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }
        
        .message.assistant .message-content .btn {
            font-size: 0.875rem;
        }
        
        .message.assistant .message-content img {
            max-width: 100%;
            height: auto;
        }
        
        /* Enhanced card styling for Blockza-like appearance */
        .message.assistant .message-content .card.shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .message.assistant .message-content .card.shadow-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        
        .message.assistant .message-content .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }
        
        .message.assistant .message-content .btn-outline-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        
        .message.assistant .message-content .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
        
        .message.assistant .message-content .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        
        /* Company logo styling */
        .message.assistant .message-content img[style*="border-radius:50%"] {
            object-fit: cover;
            border: 2px solid #f8f9fa;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: #f39c12;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-style: italic;
            max-width: 50%;
        }

        .message-time {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message.system .message-time {
            text-align: center;
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Loading and Status */
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }

        @media (max-width: 600px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
            
            .conversations-list {
                max-height: 150px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-form">
            <h2>Welcome to AI Chat</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <!-- MCP Connection Modal -->
    <div id="mcpModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Connect to MCP Server</h3>
                <span class="close" id="closeMcpModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serverPath">Server Path</label>
                    <input type="text" id="serverPath" placeholder="Enter path to MCP server (e.g., ../blockza-directory-mcp-server/build/index.js)" value="../blockza-directory-mcp-server/build/index.js">
                </div>
                <div class="modal-actions">
                    <button class="btn" id="connectMcpBtn">Connect</button>
                    <button class="btn btn-secondary" id="cancelMcpBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AI Chat</h2>
                <div class="user-info" id="userInfo">Not logged in</div>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
                    <div class="chat-header">
            <div class="chat-title" id="chatTitle">Select a conversation</div>
            <div class="header-controls">
                <div class="mcp-status" id="mcpStatus">MCP: Disconnected</div>
                <button class="mcp-connect-btn" id="mcpConnectBtn">Connect MCP</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

            <div class="chat-messages" id="chatMessages">
                <div class="loading">Select a conversation to start chatting</div>
            </div>

            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        disabled
                    ></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.currentUser = null;
                this.currentConversation = null;
                this.conversations = [];
                this.mcpConnected = false;
                
                this.initializeElements();
                this.attachEventListeners();
                this.checkAuthStatus();
            }

            initializeElements() {
                this.loginScreen = document.getElementById('loginScreen');
                this.appContainer = document.getElementById('appContainer');
                this.loginForm = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.loginBtn = document.getElementById('loginBtn');
                
                this.userInfo = document.getElementById('userInfo');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.conversationsList = document.getElementById('conversationsList');
                
                this.chatTitle = document.getElementById('chatTitle');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                
                // MCP elements
                this.mcpStatus = document.getElementById('mcpStatus');
                this.mcpConnectBtn = document.getElementById('mcpConnectBtn');
                this.mcpModal = document.getElementById('mcpModal');
                this.serverPathInput = document.getElementById('serverPath');
                this.connectMcpBtn = document.getElementById('connectMcpBtn');
                this.cancelMcpBtn = document.getElementById('cancelMcpBtn');
                this.closeMcpModal = document.getElementById('closeMcpModal');
            }

            attachEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.logoutBtn.addEventListener('click', () => this.handleLogout());
                this.newChatBtn.addEventListener('click', () => this.createNewConversation());
                this.chatForm.addEventListener('submit', (e) => this.handleSendMessage(e));
                
                // MCP event listeners
                this.mcpConnectBtn.addEventListener('click', () => this.showMcpModal());
                this.connectMcpBtn.addEventListener('click', () => this.connectMcpServer());
                this.cancelMcpBtn.addEventListener('click', () => this.hideMcpModal());
                this.closeMcpModal.addEventListener('click', () => this.hideMcpModal());
                
                // Close modal when clicking outside
                this.mcpModal.addEventListener('click', (e) => {
                    if (e.target === this.mcpModal) {
                        this.hideMcpModal();
                    }
                });
                
                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    
                    if (data.logged_in) {
                        this.currentUser = data.email;
                        this.showMainApp();
                        await this.loadConversations();
                    } else {
                        this.showLoginScreen();
                    }
                } catch (error) {
                    console.error('Error checking auth status:', error);
                    this.showLoginScreen();
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                if (!email) return;

                this.loginBtn.disabled = true;
                this.loginBtn.textContent = 'Logging in...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentUser = data.email;
                        this.showMainApp();
                        await this.loadConversations();
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    this.showError('Login failed. Please try again.');
                } finally {
                    this.loginBtn.disabled = false;
                    this.loginBtn.textContent = 'Login';
                }
            }

            async handleLogout() {
                try {
                    await fetch('/api/auth/logout', { method: 'POST' });
                    this.currentUser = null;
                    this.currentConversation = null;
                    this.conversations = [];
                    this.showLoginScreen();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            async loadConversations() {
                try {
                    const response = await fetch('/api/conversations');
                    const data = await response.json();

                    if (data.success) {
                        this.conversations = data.conversations;
                        this.renderConversations();
                    } else {
                        this.showError(data.error || 'Failed to load conversations');
                    }
                } catch (error) {
                    this.showError('Failed to load conversations');
                }
            }

            renderConversations() {
                this.conversationsList.innerHTML = '';

                if (this.conversations.length === 0) {
                    this.conversationsList.innerHTML = '<div style="text-align: center; color: #bdc3c7; padding: 20px;">No conversations yet</div>';
                    return;
                }

                this.conversations.forEach(conv => {
                    const convElement = document.createElement('div');
                    convElement.className = 'conversation-item';
                    convElement.dataset.conversationId = conv.id;
                    
                    const date = new Date(conv.updated_at).toLocaleDateString();
                    
                    convElement.innerHTML = `
                        <div class="conversation-title">${conv.title}</div>
                        <div class="conversation-meta">${date} • ${conv.message_count} messages</div>
                    `;
                    
                    convElement.addEventListener('click', () => this.loadConversation(conv.id));
                    this.conversationsList.appendChild(convElement);
                });
            }

            async createNewConversation() {
                try {
                    const response = await fetch('/api/conversations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title: 'New Conversation' })
                    });

                    const data = await response.json();

                    if (data.success) {
                        await this.loadConversations();
                        this.loadConversation(data.conversation.id);
                    } else {
                        this.showError(data.error || 'Failed to create conversation');
                    }
                } catch (error) {
                    this.showError('Failed to create conversation');
                }
            }

            async loadConversation(conversationId) {
                try {
                    const response = await fetch(`/api/conversations/${conversationId}`);
                    const data = await response.json();

                    if (data.success) {
                        this.currentConversation = data.conversation;
                        this.renderMessages(data.messages);
                        this.updateActiveConversation(conversationId);
                        this.enableChatInput();
                    } else {
                        this.showError(data.error || 'Failed to load conversation');
                    }
                } catch (error) {
                    this.showError('Failed to load conversation');
                }
            }

            renderMessages(messages) {
                this.chatMessages.innerHTML = '';
                this.chatTitle.textContent = this.currentConversation.title;

                if (messages.length === 0) {
                    this.chatMessages.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                    return;
                }

                messages.forEach(message => {
                    this.addMessageToChat(message);
                });

                this.scrollToBottom();
            }

            addMessageToChat(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <div class="message-content">
                        ${this.formatMessageContent(message.content)}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageElement);
                
                // Add event listeners for any "Book a Meeting" buttons in the new message
                this.addBookingEventListeners(messageElement);
            }
            
            addBookingEventListeners(messageElement) {
                // Find all booking buttons in the message
                const bookingButtons = messageElement.querySelectorAll('[id^="BookMeeting_"]');
                bookingButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const name = e.target.getAttribute('data-name') || 'Unknown';
                        this.handleBookMeeting(name);
                    });
                });
            }
            
            handleBookMeeting(name) {
                // You can customize this to integrate with your booking system
                alert(`Booking meeting with ${name}. This would integrate with your booking system.`);
                // Example: window.open(`https://calendly.com/${name}`, '_blank');
            }

            formatMessageContent(content) {
                // Check if content already contains HTML (Bootstrap components)
                if (content.includes('<div') || content.includes('<h') || content.includes('class=')) {
                    // Content already contains HTML, return as-is
                    return content;
                }
                
                // Basic formatting for plain text content
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            async handleSendMessage(e) {
                e.preventDefault();
                
                const content = this.messageInput.value.trim();
                if (!content || !this.currentConversation) return;

                this.sendBtn.disabled = true;
                this.sendBtn.textContent = 'Sending...';

                // Add user message immediately
                const userMessage = {
                    id: 'temp-' + Date.now(),
                    role: 'user',
                    content: content,
                    timestamp: new Date().toISOString()
                };
                this.addMessageToChat(userMessage);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                try {
                    // Use MCP-powered endpoint if connected, otherwise use regular chat
                    const endpoint = this.mcpConnected ? 
                        `/api/conversations/${this.currentConversation.id}/messages` : 
                        `/api/conversations/${this.currentConversation.id}/messages`;
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Replace temporary message with real one
                        this.chatMessages.removeChild(this.chatMessages.lastChild);
                        this.addMessageToChat(data.user_message);
                        this.addMessageToChat(data.assistant_message);
                        
                        // Reload conversations to update counts
                        await this.loadConversations();
                    } else {
                        this.showError(data.error || 'Failed to send message');
                        // Remove the temporary message
                        this.chatMessages.removeChild(this.chatMessages.lastChild);
                    }
                } catch (error) {
                    this.showError('Failed to send message');
                    // Remove the temporary message
                    this.chatMessages.removeChild(this.chatMessages.lastChild);
                } finally {
                    this.sendBtn.disabled = false;
                    this.sendBtn.textContent = 'Send';
                    this.scrollToBottom();
                }
            }

            updateActiveConversation(conversationId) {
                // Remove active class from all conversations
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to current conversation
                const activeItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }

            enableChatInput() {
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.messageInput.focus();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showLoginScreen() {
                this.loginScreen.style.display = 'flex';
                this.appContainer.style.display = 'none';
                this.emailInput.value = '';
            }

            showMainApp() {
                this.loginScreen.style.display = 'none';
                this.appContainer.style.display = 'flex';
                this.userInfo.textContent = this.currentUser;
            }

            showError(message) {
                // Remove existing error messages
                document.querySelectorAll('.error').forEach(el => el.remove());
                
                const errorElement = document.createElement('div');
                errorElement.className = 'error';
                errorElement.textContent = message;
                
                this.appContainer.insertBefore(errorElement, this.appContainer.firstChild);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (errorElement.parentNode) {
                        errorElement.parentNode.removeChild(errorElement);
                    }
                }, 5000);
            }

            // MCP-related methods
            showMcpModal() {
                this.mcpModal.style.display = 'flex';
            }

            hideMcpModal() {
                this.mcpModal.style.display = 'none';
            }

            async connectMcpServer() {
                const serverPath = this.serverPathInput.value.trim();
                if (!serverPath) {
                    this.showError('Please enter a server path');
                    return;
                }

                this.connectMcpBtn.disabled = true;
                this.connectMcpBtn.textContent = 'Connecting...';

                try {
                    const response = await fetch('/api/connect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ server_path: serverPath })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.mcpConnected = true;
                        this.updateMcpStatus(true, data.message);
                        this.hideMcpModal();
                        this.showSuccess('Connected to MCP server! You can now use AI-powered features.');
                    } else {
                        this.showError(data.error || 'Failed to connect to MCP server');
                    }
                } catch (error) {
                    this.showError('Connection failed: ' + error.message);
                } finally {
                    this.connectMcpBtn.disabled = false;
                    this.connectMcpBtn.textContent = 'Connect';
                }
            }

            updateMcpStatus(connected, message = '') {
                if (connected) {
                    this.mcpStatus.textContent = 'MCP: Connected';
                    this.mcpStatus.className = 'mcp-status connected';
                    this.mcpConnectBtn.textContent = 'Disconnect MCP';
                    this.mcpConnectBtn.onclick = () => this.disconnectMcpServer();
                } else {
                    this.mcpStatus.textContent = 'MCP: Disconnected';
                    this.mcpStatus.className = 'mcp-status';
                    this.mcpConnectBtn.textContent = 'Connect MCP';
                    this.mcpConnectBtn.onclick = () => this.showMcpModal();
                }
            }

            async disconnectMcpServer() {
                try {
                    const response = await fetch('/api/disconnect', {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.mcpConnected = false;
                        this.updateMcpStatus(false);
                        this.showSuccess('Disconnected from MCP server');
                    } else {
                        this.showError(data.error || 'Failed to disconnect');
                    }
                } catch (error) {
                    this.showError('Disconnect failed: ' + error.message);
                }
            }

            showSuccess(message) {
                // Remove existing success messages
                document.querySelectorAll('.success').forEach(el => el.remove());
                
                const successElement = document.createElement('div');
                successElement.className = 'success';
                successElement.textContent = message;
                
                this.appContainer.insertBefore(successElement, this.appContainer.firstChild);
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (successElement.parentNode) {
                        successElement.parentNode.removeChild(successElement);
                    }
                }, 3000);
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
