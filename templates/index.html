<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chatbot - Blockza Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .connection-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .connection-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .connection-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 200px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #28a745;
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-form textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            resize: none;
            height: 50px;
            min-height: 50px;
            font-family: inherit;
        }

        .input-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tools-panel {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            max-height: 120px;
            overflow-y: auto;
            position: relative;
            flex-shrink: 0;
        }

        .tools-toggle {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
        }

        .tools-toggle:hover {
            background: #5a6fd8;
        }

        .tools-panel.collapsed {
            max-height: 35px;
            overflow: hidden;
        }

        .tools-panel.collapsed .tool-item {
            display: none;
        }

        .tools-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .tool-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 13px;
        }

        .tool-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .tool-description {
            color: #6c757d;
            line-height: 1.4;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                height: 90vh;
                margin: 10px;
            }

            .connection-form {
                flex-direction: column;
            }

            .message-content {
                max-width: 85%;
            }

            .input-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MCP Chatbot</h1>
            <p>Blockza Directory & Events Assistant</p>
        </div>

        <div class="connection-panel">
            <div class="connection-form">
                <input type="text" id="serverPath" placeholder="Enter path to MCP server (e.g., ../build/index.js)" value="../build/index.js">
                <button class="btn btn-primary" onclick="connectServer()">Connect</button>
                <button class="btn btn-secondary" onclick="disconnectServer()">Disconnect</button>
                <button class="btn btn-success" onclick="clearHistory()">Clear History</button>
            </div>
            <div id="status" class="status disconnected">Not connected to server</div>
        </div>

        <div id="toolsPanel" class="tools-panel" style="display: none;">
            <div class="tools-title">Available Tools:</div>
            <button class="tools-toggle" onclick="toggleTools()">Hide</button>
            <div id="toolsList"></div>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="message assistant">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm your MCP-powered assistant. I can help you search and analyze companies and events from the Blockza directory. Please connect to the MCP server to get started.
                    </div>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Processing your request...</div>
            </div>

            <div class="chat-input">
                <div class="input-form">
                    <textarea id="messageInput" placeholder="Ask me anything about Blockza companies or events..." onkeypress="handleKeyPress(event)"></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;

        function showMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status disconnected';
            status.textContent = message;
        }

        function showSuccess(message) {
            const status = document.getElementById('status');
            status.className = 'status connected';
            status.textContent = message;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function connectServer() {
            const serverPath = document.getElementById('serverPath').value.trim();
            if (!serverPath) {
                showError('Please enter a server path');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ server_path: serverPath })
                });

                const data = await response.json();
                
                if (data.success) {
                    isConnected = true;
                    showSuccess(data.message);
                    displayTools(data.tools);
                    showMessage('Connected to MCP server! I can now help you with queries about Blockza companies and events. Try asking me something like "Search for crypto companies" or "Show me upcoming events".');
                } else {
                    showError(data.error || 'Failed to connect');
                }
            } catch (error) {
                showError('Connection failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function disconnectServer() {
            if (!isConnected) return;

            showLoading();
            try {
                const response = await fetch('/api/disconnect', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    isConnected = false;
                    showError('Disconnected from server');
                    document.getElementById('toolsPanel').style.display = 'none';
                    showMessage('Disconnected from MCP server. Please connect again to continue.');
                } else {
                    showError(data.error || 'Failed to disconnect');
                }
            } catch (error) {
                showError('Disconnect failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function sendMessage() {
            if (!isConnected) {
                showError('Please connect to server first');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            showMessage(message, true);
            input.value = '';

            showLoading();
            try {
                // Add timeout to the fetch request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout
                
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.response);
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to process query'));
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showMessage('Error: Request timed out after 60 seconds. Please try again.');
                } else {
                    showMessage('Error: ' + error.message);
                }
            } finally {
                hideLoading();
            }
        }

        async function clearHistory() {
            if (!isConnected) {
                showError('Please connect to server first');
                return;
            }

            try {
                const response = await fetch('/api/clear', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="message assistant">
                            <div class="message-avatar">AI</div>
                            <div class="message-content">
                                Conversation history cleared. How can I help you today?
                            </div>
                        </div>
                    `;
                } else {
                    showError(data.error || 'Failed to clear history');
                }
            } catch (error) {
                showError('Clear history failed: ' + error.message);
            }
        }

        function displayTools(tools) {
            const toolsPanel = document.getElementById('toolsPanel');
            const toolsList = document.getElementById('toolsList');
            
            toolsList.innerHTML = '';
            tools.forEach(tool => {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-item';
                toolDiv.innerHTML = `
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                `;
                toolsList.appendChild(toolDiv);
            });
            
            toolsPanel.style.display = 'block';
            // Start with tools collapsed to give more space to chat
            toolsPanel.classList.add('collapsed');
            document.querySelector('.tools-toggle').textContent = 'Show';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleTools() {
            const toolsPanel = document.getElementById('toolsPanel');
            const toggleBtn = document.querySelector('.tools-toggle');
            
            if (toolsPanel.classList.contains('collapsed')) {
                toolsPanel.classList.remove('collapsed');
                toggleBtn.textContent = 'Hide';
            } else {
                toolsPanel.classList.add('collapsed');
                toggleBtn.textContent = 'Show';
            }
        }

        // Auto-connect on page load if server path is provided
        window.addEventListener('load', () => {
            const serverPath = document.getElementById('serverPath').value;
            if (serverPath) {
                // Auto-connect after a short delay
                setTimeout(() => {
                    connectServer();
                }, 1000);
            }
        });
    </script>
</body>
</html>
