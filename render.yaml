services:
  - type: web
    name: blockza-ai-chat
    env: python
    plan: starter
    buildCommand: pip install -r requirements-prod.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: MCP_SERVER_URL
        value: https://blockza-mcp-server.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: blockza-chat-db
          property: connectionString

databases:
  - name: blockza-chat-db
    databaseName: blockza_chat
    user: blockza_user
    plan: starter
